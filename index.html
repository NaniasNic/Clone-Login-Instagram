<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Metas do Site-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ananias Nicolau">
    <meta name="description" content="Clone da Tela de Login do Instagram">
    <meta name="keywords" content="Login,Tela de login,Instagram,">
    
    <!--Links Do Site-->
    <link rel="stylesheet" href="style.css">
    
    <!--Titulo Do Site-->
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="profile-photo">
                    <img src="perfil-instagram.jpg" alt="Foto de Perfil">
                </div>
        
                <a href="#" class="instagram-login">Continue como ananiasnic_</a>
        
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            
            <div class="group">
                <p class="not-account">Não é ananiasnic_</p>

                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                
                <div class="download">
                    <a href="#" class="app-download"></a>

                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
